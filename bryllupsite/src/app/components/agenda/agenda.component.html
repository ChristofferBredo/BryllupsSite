<mat-card class="container border">
    <mat-card-header class="row col-12">
        {{agendaTitle}}
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let item of agendaItems">
                <app-agenda-item [agendaItem]="item"></app-agenda-item>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>


<div class="container border">
    <div class="row">
        <div class="header-title col-12">
            Agenda
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <hr class="solid">
        </div>
        <div class="col-1"></div>
    </div>
    <ul class="agenda">
        <li *ngFor="let item of agendaItems">
            <app-agenda-item [agendaItem]="item"></app-agenda-item>
        </li>
    </ul>
    
    
</div>
